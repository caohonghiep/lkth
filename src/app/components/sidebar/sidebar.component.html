<div class="logo">
    <a [routerLink]="" class="simple-text">
        <div class="logo-img">
            <img src="/assets/headshots/2.jpg"/>
        </div>
        Name
    </a>
</div>
<div class="sidebar-wrapper">
    <div class="nav-container">
        <ul class="nav">
          <template ngFor let-menuItem [ngForOf]="menuItems" let-i="index">
            <li *ngIf="menuItem.path!=='' && menuItem.path!=='login'" class="{{isFocus(menuItem.path)?'active':''}}">
              <a  [routerLink]="[menuItem.path]">
                <div *ngIf="menuItem.icon.indexOf('fa')==-1;then content else other_content">here is ignored</div>
                <ng-template #content>
                  <i class="material-icons">{{menuItem.icon}}</i>
                </ng-template>
                <ng-template #other_content>
                  <i class="fa {{menuItem.icon}}"></i>
                </ng-template>
                <p>{{menuItem.title}}</p>
              </a>
            </li>
          </template>


        </ul>
    </div>
</div>
